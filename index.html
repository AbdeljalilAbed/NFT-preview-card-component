<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="nft-image">
        <picture>
          <img src="images/image-equilibrium.jpg"  alt="nft-image">
        </picture>
        <div class="view">
          <img src="images/icon-view.svg" alt="">
        </div>  
      </div>
      <div class="name">
        <h2> Equilibrium <span class="nft_id">#3429</span>  </h2>
      </div>
      <div class="description">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="price_time">
        <p class="price"> <img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH </p>
        <p class="time"><img src="images/icon-clock.svg" alt="icon-clock"> 3 days left </p>
      </div>
      <hr>
      <div class="owner">
        <p> <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar"> Creation of <span class="owner_name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
